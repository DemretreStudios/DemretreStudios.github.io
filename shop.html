<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demretre Studios - Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">Demretre Studios</div>
        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="shop.html" class="active">Shop</a></li>
                <li><a href="about.html">Über uns</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
        </nav>
        <input type="text" class="search-bar" placeholder="Suche...">

    <section class="shop-section">
        <h2>Unsere Produkte</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="product1.jpg" alt="Produkt 1">

                <p>Bequem und modern, perfekt für jeden Tag.</p>
                <button class="add-to-cart-button">In den Warenkorb</button>
            </div>
            <div class="product-item">
                <img src="product2.jpg" alt="Produkt 2">
                <h3>Hoodie Classic</h3>
                <p>Ein unverzichtbares Teil für den coolen Look.</p>
                <button class="add-to-cart-button">In den Warenkorb</button>
            </div>
            <!-- Weitere Produkte können hier hinzugefügt werden -->
        </div>
    </section>
    <footer class="footer">
        <p>© 2024 Demretre Studios | <a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a></p>
        <div class="social-media">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>

        </div>
